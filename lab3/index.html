<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="controls">
          <button class="blue" id="record">Record</button>
          <button class="tomato" id="stop">Stop</button>
          <button class="orange" id="play">Play</button>
        </div>
        <div class="tracks">
          <label>
            <!-- checked oznacza zaznaczone domyślnie -->
            <input
              type="checkbox"
              class="trackCheckbox"
              data-track="1"
              checked
            />Track 1</label
          >
          <label>
            <!-- data-track to customowy atrybut html, domyślnie przyjmuje konwencje dla customowych atrybutów, ze muszą zacznyać się data-xyz -->
            <input type="checkbox" class="trackCheckbox" data-track="2" />Track 2</label>
          <label>
            <input type="checkbox" class="trackCheckbox" data-track="3" />Track 3</label>
          <label>
            </label><input type="checkbox" class="trackCheckbox" data-track="4" />Track 4</label>
  
        </div>
      </div>

      <div class="sound-container">
        <div class="sound">
          <audio src="./sounds/clap.wav" controls id="s1"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/kick.wav" controls id="s3"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/openhat.wav" controls id="s4"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/boom.wav" controls id="s5"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/ride.wav" controls id="s6"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/snare.wav" controls id="s7"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/tom.wav" controls id="s8"></audio>
        </div>

        <div class="sound">
          <audio src="./sounds/tink.wav" controls id="s9"></audio>
        </div>
      </div>
    </section>

    <script src="drumkit.js"></script>
  </body>
</html>
